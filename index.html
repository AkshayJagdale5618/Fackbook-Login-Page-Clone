<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fackbook - log in or sign upment</title>
    <link rel="icon" type="image/png" href="favicon.png" /> 
    <!-- <link rel="shortcut icon" href="favicon.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="fb_logo.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 border border-2 border-gray-300  text-xl relative">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 h-12  my-2 rounded-lg font-bold text-xl">Log In</button>
            <span class="text-blue-600 text-center  my-4 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-3 " >
            <button class="bg-green-600 hover:bg-green-700 text-white px-4 h-12 my-4 mx-auto rounded-lg font-bold text-xl w-fit"> Create New Account</button>
            <span class="absolute -bottom-12 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
